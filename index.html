<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Travel Booking Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <div class="card p-4 shadow-sm mx-auto" style="max-width:500px;">
      <h2 class="mb-3 text-center">Travel Booking Form</h2>
      <form id="bookingForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <input type="text" class="form-control" id="name" placeholder="Full Name" required>
          <div class="invalid-feedback">Please enter your name.</div>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Email" required>
          <div class="invalid-feedback">Enter a valid email.</div>
        </div>
        <div class="mb-3">
            <label for="phone">Phone Number:</label>
<input type="tel" id="phone" name="phone" 
       pattern="^\+?[0-9]{10,15}$" 
       placeholder="+91 9848353479" required>

             

          <div class="invalid-feedback">Enter a valid phone number.</div>
        </div>
        <div class="mb-3">
          <select id="destination" class="form-select" required>
            <option value="">-- Destination --</option>
            <option>Goa</option>
            <option>Manali</option>
            <option>Dubai</option>
          </select>
          <div class="invalid-feedback">Please select a destination.</div>
        </div>
        <div class="mb-3">
          <input type="date" class="form-control" id="date" required>
          <div class="invalid-feedback">Choose a valid date.</div>
        </div>
        <div class="mb-3">
          <input type="number" class="form-control" id="travellers" placeholder="Number of Travelers" min="1" max="20" required>
          <div class="invalid-feedback">Enter 1â€“20 travelers.</div>
        </div>
        <button class="btn btn-primary w-100" type="submit">Book Now</button>
      </form>
    </div>
  </div>

  <script>
    (() => {
      'use strict'
      const form = document.getElementById('bookingForm');
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        } else {
          event.preventDefault();
          alert('Form submitted successfully!');
          form.reset();
          form.classList.remove('was-validated');
          return;
        }
        form.classList.add('was-validated');
      });
    })();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
