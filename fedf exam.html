<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Travel Booking Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { max-width: 400px; margin: auto; display: flex; flex-direction: column; gap: 10px; }
    label { font-weight: bold; }
    input, select { padding: 8px; font-size: 14px; }
    .error { color: red; font-size: 12px; }
    button { padding: 10px; background: dodgerblue; color: white; border: none; cursor: pointer; }
    button:disabled { background: gray; cursor: not-allowed; }
  </style>
</head>
<body>
  <h2>Travel Booking Form</h2>
  <form id="bookingForm">
    <label>Name:
      <input type="text" id="name" required />
      <div class="error" id="nameError"></div>
    </label>

    <label>Email:
      <input type="email" id="email" required />
      <div class="error" id="emailError"></div>
    </label>

    <label>Phone:
      <input type="tel" id="phone" required pattern="^\\+?[0-9]{7,15}$" />
      <div class="error" id="phoneError"></div>
    </label>

    <label>Destination:
      <select id="destination" required>
        <option value="">-- Select --</option>
        <option>Goa</option>
        <option>Manali</option>
        <option>Dubai</option>
      </select>
      <div class="error" id="destError"></div>
    </label>

    <label>Date:
      <input type="date" id="date" required />
      <div class="error" id="dateError"></div>
    </label>

    <label>Number of Travelers:
      <input type="number" id="travellers" required min="1" max="20" />
      <div class="error" id="travellersError"></div>
    </label>

    <button type="submit" id="submitBtn" disabled>Book Now</button>
  </form>

  <script>
    const form = document.getElementById('bookingForm');
    const fields = ['name','email','phone','destination','date','travellers'];

    function validateField(id) {
      const input = document.getElementById(id);
      const error = document.getElementById(id+"Error");
      if (!input.checkValidity()) {
        error.textContent = "Invalid " + id;
        return false;
      }
      error.textContent = "";
      return true;
    }

    fields.forEach(f => {
      document.getElementById(f).addEventListener('input', () => {
        validateField(f);
        document.getElementById('submitBtn').disabled = !fields.every(validateField);
      });
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      if (fields.every(validateField)) {
        alert("Form submitted successfully!");
        form.reset();
        document.getElementById('submitBtn').disabled = true;
      }
    });
  </script>
</body>
</html>
